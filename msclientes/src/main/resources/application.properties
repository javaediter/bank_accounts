spring.application.name=msclientes

server.port=8081

spring.datasource.url=jdbc:mysql://${DB_HOSTNAME}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

api.server.reportes=${API_REPORTES}

amqp.token.topic.name=token.topic
amqp.token.queue.name=token.queue

local.file.path.tokens=/app/tokens